<h1>Buscar empleado</h1>
<form  method="get">{% csrf_token %}
    <input type="text" id="kword" name="kword" placeholder="Ingrese el nombre aqui">
    <button type="submit">Buscar</button>
</form>

<h3>Resultados</h3>

{% if empleados %}
    {% for e in empleados %}
        <li>{{e}}</li>
    {% endfor %}
{% else %}
    <li>Sin resultados</li>
{% endif %}
