{% extends 'base.html' %}


{% block title %}
    Agregar Empleado
{% endblock title %}
    

{% block contenent %}
    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell">Registrar un empleado</h1>
            <div class="cell">
                <!-- creando un formulario, lo necesitamos por el boton post -->
               <form class="grid-x grid-margin-x" action="" method="post" enctype="multipart/form-data"> {% csrf_token %}
                   <!-- la variable form tiene muchos metodos a los que podemos acceder desde
                       aqui por ejemplo el metodo  as_p orenada en etiquetas de parrafo
                       recordemos que este html viene de un createview 
                       {{ form.as_p }}-->
                    <div class="cell large-6 medium-6 small-12">
                        <label>Nombre
                            {{form.first_name}}
                        </label>
                    </div>
                    <div class="cell large-6 medium-6 small-12">
                        <label>Apellido
                            {{form.last_name}}
                        </label>
                    </div>
                    <div class="cell large-6 medium-6 small-12">
                        <label>Trabajo
                            {{form.job}}
                        </label>
                    </div>
                    <div class="cell large-6 medium-6 small-12">
                        <label>Departamento
                            {{form.departamento_id}}
                        </label>
                    </div>
                    <div class="cell large-12">
                        <label>Departamento
                            {{form.habilidades}}
                        </label>
                    </div>
                    <div class="cell large-12">
                        <label>Foto
                            {{form.image}}
                        </label>
                    </div>
                    <div class="cell">
                        <button class="success button" type="submit">Agregar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
{% endblock contenent %}
